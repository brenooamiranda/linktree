<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=League+Gothic&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile">

        <img class="avatar" src="img/breno.jpg" alt="Foto Breno">
        <h1>Breno Oliveira Alves Miranda</h1>
        <h2>Estudante | Desenvolvedor</h2>
    </div>

    <ul class="social">
        <li>
            <a href="">
                <img src="img/linkedin.svg" alt="imagem linkedin">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/github.svg" alt="imagem Github">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/insta.svg" alt="imagem Instagram">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/whatsapp.png" alt="imagem Whatsapp">
            </a>
        </li>
    </ul>
    
    <ul class="link-list">
        <li>
            <a href="">
                Desenvolvimento Web Full Stack
                 <span>Aprendizado em programação</span>
            </a> 
        </li>
        <li>
            <a href="">
                Desenvolvimento - React Native
                 <span>Aprendizado React Native</span>
            </a> 
        </li>
        <li>
            <a href="https://wa.me/5534996569856">
                Whatsapp 
                 <span>Fale comigo pelo Whatsapp</span>
            </a> 
        </li>
    </ul>
</body>
</html>
